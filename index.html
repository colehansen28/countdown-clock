<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 194, 181); color: white;">
    <main>
        <div class="container text-center">
            <h1 class="header" style="font-size: 3rem">The Countdown</h1>
            <h2 class="subheading" style="font-size: 2rem">Job hunt</h2>
            <div class="row text-center row-cols-4">
                <div class="col">
                    <h1 class="clock days p-0 m-0 fw-bold"></h1>
                    <h3 class="label">Day</h3>
                </div>
                <div class="col">
                    <h1 class="clock hours p-0 m-0 fw-bold"></h1>
                    <h3 class="label">Hrs</h3>
                </div>
                <div class="col">
                    <h1 class="clock minutes p-0 m-0 fw-bold"></h1>
                    <h3 class="label">Min</h3>
                </div>
                <div class="col">
                    <h1 class="clock seconds p-0 m-0 fw-bold"></h1>
                    <h3 class="label">Sec</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
